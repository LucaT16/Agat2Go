<form [formGroup]="authForm">

  <ion-item *ngIf="!isLoginPage">
    <ion-label position="stacked">Name</ion-label>
    <ion-input formControlName="name" type="name" placeholder="Dein Name" [class.invalid]="!authForm.controls['name'].valid &&
      authForm.controls['name'].touched">
    </ion-input>
  </ion-item>
  <ion-item class="error-message" *ngIf="!isLoginPage && !authForm.controls['name'].valid &&
       authForm.controls['name'].touched">
    <ion-label>Bitte gebe deinen Namen ein.</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input formControlName="email" type="email" placeholder="Deine Email-Adresse" [class.invalid]="!authForm.controls['email'].valid &&
      authForm.controls['email'].touched">
    </ion-input>
  </ion-item>
  <ion-item class="error-message" *ngIf="!authForm.controls['email'].valid &&
       authForm.controls['email'].touched">
    <ion-label>Please enter a valid email address.</ion-label>
  </ion-item>

  <ion-item *ngIf="!isPasswordResetPage">
    <ion-label position="stacked">Password</ion-label>
    <ion-input formControlName="password" type="password" placeholder="Dein Passwort"
      [class.invalid]="!authForm.controls['password'].valid&& authForm.controls['password'].touched">
    </ion-input>
  </ion-item>
  <ion-item class="error-message" *ngIf="!authForm.controls['password'].valid
      && authForm.controls['password'].touched && !isPasswordResetPage">
    <ion-label>Your password needs more than 6 characters.</ion-label>
  </ion-item>

  <ion-button (click)="submitCredentials(authForm)" expand="block" [disabled]="!authForm.valid">
    {{ actionButtonText }}
  </ion-button>
</form>
