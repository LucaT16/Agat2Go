<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
        <ion-title>Du hast dein Passwort vergessen?</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-auth-form #resetPasswordForm (formSubmitted)=resetPassword($event) [actionButtonText]="'Reset Password'" [isPasswordResetPage]="true" [dontShowName]="true"></app-auth-form>
</ion-content>
