<ion-header>
    <ion-toolbar>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <app-auth-form #loginForm (formSubmitted)="loginUser($event)" [actionButtonText]="'Login'" [dontShowName]="true"></app-auth-form>
    <ion-button expand="block" fill="clear" routerLink="/signup">
        Erstelle einen neuen Account
    </ion-button>

    <ion-button expand="block" fill="clear" routerLink="/reset-password">
        Passwort vergessen?
    </ion-button>
</ion-content>
