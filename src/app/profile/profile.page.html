<ion-header>
    <ion-toolbar>
        <ion-buttons (click)="closeModal()" slot="start">
            Schließen
        </ion-buttons>
        <ion-title>Profil</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="logOut()">
                <ion-icon slot="icon-only" name="log-out"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header> Persönliche Informationen </ion-list-header>
    </ion-list>
    <ion-item (click)="updateName()">
        <ion-label>
            <ion-grid>
                <ion-row>
                    <ion-col class="text-left" size="5"> Name </ion-col>
                    <ion-col class="text-center" size="7" *ngIf="user?.name">
                        {{user?.name}}
                    </ion-col>
                    <ion-col size="7" class="placeholder-profile text-right" *ngIf="!user?.name">
                        <span> Klicken zum Bearbeiten </span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-label>
    </ion-item>

    <ion-item (click)="updateEmail()">
        <ion-label>
            <ion-grid>
                <ion-row>
                    <ion-col class="text-left" size="5"> Email </ion-col>
                    <ion-col class="text-center" size="7" *ngIf="user?.email">
                        {{user?.email}}
                    </ion-col>
                    <ion-col size="7" class="placeholder-profile text-center" *ngIf="!user?.email">
                        <span> Klicken zum Bearbeiten </span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-label>
    </ion-item>

    <ion-item (click)="updatePassword()">
        <ion-label>
            <ion-grid>
                <ion-row>
                    <ion-col class="text-left" size="5"> Passwort </ion-col>
                    <ion-col class="text-center" size="7" class="placeholder-profile">
                        <span> Klicken zum Ändern </span>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-label>
    </ion-item>
</ion-content>
