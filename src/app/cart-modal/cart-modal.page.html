<ion-header translucent>
  <ion-toolbar>
    <ion-buttons (click)="closeModal()" slot="start">
      Schließen
    </ion-buttons>
    <ion-title>Warenkorb</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true">
    <ion-list-header>
      <ion-label>Items</ion-label>
      <ion-buttons (click)="removeAllItemsFromCart()">Alle löschen</ion-buttons>
    </ion-list-header>
    <ion-item *ngFor="let item of items">
      <ion-icon slot="end" color="medium" name="trash" (click)="removeItemFromCart(item.payload.doc.id)"></ion-icon>
      <ion-avatar slot="start">
        <img src="./assets/{{item.payload.doc.data().name}}.jpg">
      </ion-avatar>
      <ion-label>
        <br>
        <span>{{item.payload.doc.data().name}} <b *ngIf="item.payload.doc.data().extra[0]?.name">{{item.payload.doc.data().extra[0].name}}</b></span>
        <h4>{{item.payload.doc.data().totalprice.toFixed(2)}} €</h4>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="ordered == true" style="color: green; text-align: center">Deine Bestellung wurde aufgegeben!</ion-item>
  </ion-list>


  <ion-row>
    <ion-col offset-4> </ion-col>
    <ion-col offset-4> </ion-col>
    <ion-col>
      <h3>Gesamtpreis:</h3>
    </ion-col>
    <ion-col>
      <h3>{{totalprice.toFixed(2)}} €</h3>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col offset-4> </ion-col>
    <ion-col offset-4> </ion-col>
    <ion-col offset-4>
      <section>
        <ion-button size="large" (click)="order()">Bestellen</ion-button>
      </section>
    </ion-col>
  </ion-row>
</ion-content>
