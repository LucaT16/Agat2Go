<ion-header translucent>
    <ion-toolbar>
        <ion-title>Warenkorb</ion-title>
        <ion-button id = "closebutton" color = "light" (click)="closeModal()">
          Schließen
        </ion-button>
      </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true">
    <ion-list-header>
      <ion-label>Items</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of items" (click)="toDetailPage(item)">
      <ion-icon slot="end" color="medium" name="arrow-forward"></ion-icon>
      <ion-avatar slot="start">
        <img src="./assets/{{item.payload.doc.data().name}}.jpg">
      </ion-avatar>
      <ion-label>
        <br>
        <span>{{item.payload.doc.data().name}}, <b>{{item.payload.doc.data().extra[0].name}}</b></span>
        <h4>{{item.payload.doc.data().totalprice.toFixed(2)}} €</h4>
        <br>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col offset-4> </ion-col>
    <ion-col offset-4> </ion-col>
    <ion-col>
      <h3>Gesamtpreis:</h3>
    </ion-col>
    <ion-col>
      <h3>{{totalprice.toFixed(2)}} €</h3>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col offset-4> </ion-col>
    <ion-col offset-4> </ion-col>
    <ion-col offset-4>
      <section>
        <ion-button size="large" (click)="order()">Bestellen</ion-button>
      </section>
    </ion-col>
  </ion-row>
</ion-content>
