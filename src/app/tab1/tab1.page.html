<ion-header>
  <ion-toolbar>
    <ion-title>
        <img src="./assets/logo_trans.PNG" class="center">
    </ion-title>
    <ion-buttons *ngIf="!agataClosed" (click)="toCart()" slot="primary">
      <button ion-button icon-only id="notification-button">
        <ion-badge id="notifications-badge" color="danger" *ngIf="badgeCount > 0">{{badgeCount}}</ion-badge>
        <ion-icon slot="icon-only" name="cart">
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons *ngIf="agataClosed" (click)="closedNotification()" slot="primary">
      <button ion-button icon-only disabled id="notification-button">
        <ion-badge id="notifications-badge" color="danger" *ngIf="badgeCount > 0">{{badgeCount}}</ion-badge>
        <ion-icon slot="icon-only"  name="cart">
        </ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons (click)="toProfile()" slot="secondary">
      <ion-icon slot="icon-only" name="contact"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

    
  <ion-list inset="true">
    <ion-list-header style="box-shadow: 0px 2px 5px silver;">
      <ion-label style="font-size:12px">Favoriten</ion-label>
    </ion-list-header>
    <br>
    <ion-item *ngFor="let item of favs">
      <ion-icon slot="end" color="medium" name="trash" (click)="removeFav(item.payload.doc.id)"></ion-icon>
      <ion-icon slot="end" color="medium" name="add-circle-outline"  (click)="addFavToCart(favs.indexOf(item))"></ion-icon>
      <ion-label>
        <span>{{item.payload.doc.data().name}}, 
          <b *ngIf="item.payload.doc.data().extra[0]?.name">{{item.payload.doc.data().extra[0].name}}</b></span>
        <h4>{{item.payload.doc.data().totalprice.toFixed(2)}} €</h4>
      </ion-label>
    </ion-item>
    <ion-item class="space">
      </ion-item>
  </ion-list>

  <ion-list inset="true">
 
    <ion-list-header style="box-shadow: 0px 2px 5px silver;">
      <ion-label style="font-size:12px">Produkte</ion-label>
     
    </ion-list-header>
 
    <br>
    <ion-item *ngFor="let item of items" (click)="toDetailPage(item)">
      <ion-icon slot="end" color="medium" name="arrow-forward"></ion-icon>
      <ion-avatar slot="start">
        <img src="./assets/{{item.payload.doc.data().name}}.jpg">
      </ion-avatar>
      <ion-label>
        <br>
        <h2>{{item.payload.doc.data().name}}</h2>
        <h4>{{item.payload.doc.data().price.toFixed(2)}} €</h4>
        <br>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
