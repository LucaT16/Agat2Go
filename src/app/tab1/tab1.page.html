<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons (click)="toCart()" slot="primary">
      <ion-icon slot="icon-only" name="cart" ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list inset="true">
    <ion-list-header>
      <ion-label>Favoriten</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon slot="end" color="medium" name="add-circle-outline"></ion-icon>

      <ion-label>
        <h2>Neuen Favorit festlegen</h2>
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let item of favs">
      <ion-icon slot="end" color="medium" name="arrow-forward"></ion-icon>
      <ion-label>
        <h2>{{item.payload.doc.data().name}}</h2>
        <h4>{{item.payload.doc.data().extra[0].name}}</h4>
        <ion-label slot="end">
        <h4>{{item.payload.doc.data().totalprice.toFixed(2)}} €</h4>
        </ion-label>
      </ion-label>

    </ion-item>
  </ion-list>

  <ion-list inset="true">
    <ion-list-header>
      <ion-label>Produkte</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let item of items" (click)="toDetailPage(item)">
      <ion-icon slot="end" color="medium" name="arrow-forward"></ion-icon>
      <ion-avatar slot="start">
        <img src="./assets/{{item.payload.doc.data().name}}.jpg">
      </ion-avatar>
      <ion-label>
        <br>
        <h2>{{item.payload.doc.data().name}}</h2>
        <h4>{{item.payload.doc.data().price.toFixed(2)}} €</h4>
        <br>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
