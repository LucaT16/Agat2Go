<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [text]="backBtn"></ion-back-button>
    </ion-buttons>
    <ion-title>{{item.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="/assets/{{item.name}}.jpg" alt=""/>
    <ion-card-header>
      <ion-card-title>{{item.name}}</ion-card-title>
    </ion-card-header>
  </ion-card>
  <ion-list>
    <ion-radio-group>
      <ion-list-header style="box-shadow: 0px 2px 5px silver;">
        <ion-label style="font-size: 12px">Extras</ion-label>
      </ion-list-header>
      <br>
      <ion-item *ngFor="let item of extras" (ionSelect)="radioSelected(extras.indexOf(item))">
        <ion-label>
          <h2>{{item.payload.doc.data().name}}</h2>
          <h3>{{item.payload.doc.data().price.toFixed(2)}} €</h3>
        </ion-label>
        <ion-radio slot="end"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-item>
    <ion-label>
      <h2>To Go?</h2>
    </ion-label>
    <ion-toggle slot="end" checked></ion-toggle>
  </ion-item>
  <br>
  <ion-row>
    <ion-col offset-4> </ion-col>
    <ion-col offset-4> </ion-col>
    <ion-col>
      <h5>Gesamtpreis:</h5>
    </ion-col>
    <ion-col>
      <h5>{{totalprice.toFixed(2)}} €</h5>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-fab horizontal="center" vertical="center">
        <ion-fab-button color="danger" (click)="addToFavorite()">
          <ion-icon name="md-heart"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>
    <ion-col offset-4>
      <section>
        <ion-button size="large" (click)="addToCart()">Zum Warenkorb hinzufügen</ion-button>
      </section>
    </ion-col>
  </ion-row>
</ion-content>
